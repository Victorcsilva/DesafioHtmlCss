<body class="classbody">
      <div class="cards"> 
           <div class="cabecalho">
                <i class="fa-regular fa-clock"></i>
                <p>Geração Medidor</p>
            </div>
            <div class="Corpo"> 
                <p class="textoprincipal">154.280</p><p>Kwh</p>
            </div>
            <div class="rodape">
                <a>Expectativa:</a>
                <h1>150.000KWh</h1>
            </div>


      </div>
         <div class="cards"> 
           <div class="cabecalho">
                <i class="fa-solid fa-table-cells"></i>
                <p>Fatura Usina</p>
            </div>
            <div class="Corpo"> 
                <p class="textoprincipal">154.280</p><p>Kwh</p>
            </div>
            <div class="rodape">
                <a>Expectativa:</a>
                <h1>145.500KWh</h1>
            </div>

            
                </div>
                    <div class="cards"> 
                        <div class="cabecalho">
                            <i class="fa-solid fa-chart-column"></i>
                            <p>Faturas Clientes</p>
                        </div>
                        <div class="Corpo"> 
                            <p class="textoprincipal">154.280</p><p>Kwh</p>
                        </div>
                        <div class="rodape">
                            <a>Faturas Consideradas:</a>
                            <h1>99 de 100</h1>
                        </div>
                </div>
                
                
                <div class="cards"> 
                    <div class="cabecalho">
                        <i class="fa-solid fa-diagram-project"></i>
                          <p>UCS ativas</p>
                     </div>
                     <div class="Corpo"> 
                         <p class="textoprincipal">300</p><p>UCS</p>
                     </div>
                     <div class="rodape">
                         <a>Vancância:</a>
                         <h1>5%</h1>
                     </div>
               </div>
</body>
